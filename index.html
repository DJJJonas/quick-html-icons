<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Icones!</title>
  </head>
  <body>
    <i id="HelpButton" class="material-icons">help</i>

    <dialog id="HelpDialog">
      <div>
        <form method="dialog"></form>
        <i id="HelpDialogCloseButton" class="material-icons">close</i>
        <img src="./img/help.png" alt="help" />
      </div>
    </dialog>

    <div class="showcase">
      <input id="searchbar" placeholder="star" type="text" />
      <fieldset id="fa4Field">
        <legend>Font Awesome 4</legend>
      </fieldset>

      <fieldset id="gogField">
        <legend>Google</legend>
      </fieldset>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
